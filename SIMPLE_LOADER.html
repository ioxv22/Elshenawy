<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأستاذ إسلام الشناوي - أستاذ الفيزياء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* شاشة تحميل بسيطة جداً */
        .simple-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #f59e0b);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Cairo', sans-serif;
            color: white;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        
        .loader-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .loader-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .loader-progress {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 2px;
            animation: loadProgress 1.5s ease-out forwards;
        }
        
        @keyframes loadProgress {
            to { width: 100%; }
        }
        
        .skip-text {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- شاشة تحميل بسيطة -->
    <div class="simple-loader" id="simpleLoader">
        <div class="loader-content">
            <img src="https://i.ibb.co/xSFLPSGn/image.png" alt="شعار" class="loader-logo">
            <div class="loader-text">مرحباً بك</div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <div class="skip-text" onclick="hideLoader()">انقر للدخول</div>
        </div>
    </div>

    <!-- باقي محتوى الموقع هنا -->
    <div id="mainContent" style="display: none;">
        <h1>الموقع جاهز!</h1>
        <p>تم تحميل الموقع بنجاح</p>
    </div>

    <script>
        // إخفاء شاشة التحميل
        function hideLoader() {
            const loader = document.getElementById('simpleLoader');
            const content = document.getElementById('mainContent');
            
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                loader.style.display = 'none';
                content.style.display = 'block';
            }, 500);
        }
        
        // إخفاء تلقائي بعد ثانيتين
        setTimeout(hideLoader, 2000);
        
        // إخفاء عند النقر في أي مكان
        document.addEventListener('click', hideLoader);
        
        // إخفاء عند الضغط على أي زر
        document.addEventListener('keydown', hideLoader);
    </script>
</body>
</html>
