<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الأستاذ إسلام الشناوي</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="https://i.ibb.co/xSFLPSGn/image.png" alt="شعار الأستاذ إسلام الشناوي">
            </div>
            <div class="loading-spinner"></div>
            <p>جاري التحميل...</p>
        </div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-overlay"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="https://i.ibb.co/xSFLPSGn/image.png" alt="شعار الأستاذ إسلام الشناوي" class="auth-logo">
                    <h1>مرحباً بك</h1>
                    <p>سجل دخولك للوصول إلى الكورسات والمحتوى الحصري</p>
                </div>

                <!-- Login/Register Toggle -->
                <div class="auth-toggle">
                    <button class="toggle-btn active" data-form="login">تسجيل الدخول</button>
                    <button class="toggle-btn" data-form="register">إنشاء حساب</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">البريد الإلكتروني</label>
                        <div class="input-group">
                            <input type="email" id="loginEmail" name="email" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">كلمة المرور</label>
                        <div class="input-group">
                            <input type="password" id="loginPassword" name="password" required>
                            <i class="fas fa-lock"></i>
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            تذكرني
                        </label>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>

                    <div class="divider">
                        <span>أو</span>
                    </div>

                    <button type="button" class="btn btn-google btn-full" id="googleLoginBtn">
                        <i class="fab fa-google"></i>
                        تسجيل الدخول بـ Google
                    </button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">الاسم الكامل</label>
                        <div class="input-group">
                            <input type="text" id="registerName" name="name" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">البريد الإلكتروني</label>
                        <div class="input-group">
                            <input type="email" id="registerEmail" name="email" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerGrade">الصف الدراسي</label>
                        <div class="input-group">
                            <select id="registerGrade" name="grade" required>
                                <option value="">اختر الصف</option>
                                <option value="grade9">الصف التاسع المتقدم</option>
                                <option value="grade10">الصف العاشر المتقدم</option>
                                <option value="grade11">الصف الحادي عشر المتقدم</option>
                            </select>
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">كلمة المرور</label>
                        <div class="input-group">
                            <input type="password" id="registerPassword" name="password" required minlength="6">
                            <i class="fas fa-lock"></i>
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('registerPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            أوافق على <a href="#" class="terms-link">الشروط والأحكام</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i>
                        إنشاء حساب
                    </button>

                    <div class="divider">
                        <span>أو</span>
                    </div>

                    <button type="button" class="btn btn-google btn-full" id="googleRegisterBtn">
                        <i class="fab fa-google"></i>
                        إنشاء حساب بـ Google
                    </button>
                </form>

                <!-- Error/Success Messages -->
                <div class="auth-message" id="authMessage" style="display: none;">
                    <i class="fas fa-info-circle"></i>
                    <span id="messageText"></span>
                </div>

                <!-- Back to Home -->
                <div class="auth-footer">
                    <a href="index.html" class="back-home">
                        <i class="fas fa-arrow-right"></i>
                        العودة للصفحة الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth-script.js"></script>
</body>
</html>
